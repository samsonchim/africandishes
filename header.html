<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .header_section {
            color:#4C1C00;
            padding: 10px 0;
        }

        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand img {
            height: 50px;
            width: 50px;
        }

        .custom_menu-btn button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color:#4C1C00;
            overflow-x: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            width: 100%;
            text-align: center;
        }

        .overlay-content a {
            padding: 15px;
            font-size: 20px;
            display: block;
            color: #818181;
            transition: 0.3s;
        }

        .overlay-content a:hover, .overlay-content a:focus {
            color: #f1f1f1;
        }

        
        .custom_menu-btn button i {
            font-size: 24px;
            color:orange;
        }

        .overlay-content a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
              
                <div class="custom_menu-btn">
                    <button onclick="openNav()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div id="myNav" class="overlay">
                        <div class="overlay-content">
                            <a href="javascript:void(0);" onclick="closeNav()">
                                <i class="fas fa-times"></i> 
                            </a>
                            <a href="./index.html" onclick="closeNav()">
                                Home
                            </a>
                            <a href="https://globaldailygist.com/category/food/" onclick="closeNav()">
                                Blog
                            </a>
                            <a href="./disclaimer.html" onclick="closeNav()">
                                Disclaimer
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    

<script>
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }
</script>

</body>
</html>
