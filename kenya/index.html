    <script>
 document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.getElementById('searchInput');
    const originalRecipeContainer = document.querySelector('.featured-recipes');
    const recipeContainer = document.querySelector('.recipe-container');

    // Listen for both 'input' and 'change' events on the search input
    searchInput.addEventListener('input', handleSearch);
    searchInput.addEventListener('change', handleSearch);

    function handleSearch() {
        const searchTerm = searchInput.value.trim().toLowerCase();

        // Get all recipe cards
        const recipeCards = originalRecipeContainer.querySelectorAll('.recipe-card');

        // Create a fragment to hold the matching cards
        const fragment = document.createDocumentFragment();

        recipeCards.forEach(recipeCard => {
            const recipeName = recipeCard.dataset.name.toLowerCase();

            // Check if the search term is empty or if the recipe name includes the search term
            if (searchTerm === '' || recipeName.includes(searchTerm)) {
                fragment.appendChild(recipeCard.cloneNode(true));
            }
        });

        // Clear the current content in the recipe container
        recipeContainer.innerHTML = '';

        // Append the matching cards to the recipe container
        recipeContainer.appendChild(fragment);

        // Check if the input is empty and trigger a page refresh
        if (searchTerm === '') {
            location.reload();
        }
    }
});

    (function() {
    // Variables
    var $curve = document.getElementById("curve");
    var last_known_scroll_position = 0;
    var defaultCurveValue = 350;
    var curveRate = 3;
    var ticking = false;
    var curveValue;
  
    // Handle the functionality
    function scrollEvent(scrollPos) {
      if (scrollPos >= 0 && scrollPos < defaultCurveValue) {
        curveValue = defaultCurveValue - parseFloat(scrollPos / curveRate);
        $curve.setAttribute(
          "d",
          "M 800 300 Q 400 " + curveValue + " 0 300 L 0 0 L 800 0 L 800 300 Z"
        );
      }
    }
  
    window.addEventListener("scroll", function(e) {
      last_known_scroll_position = window.scrollY;
  
      if (!ticking) {
        window.requestAnimationFrame(function() {
          scrollEvent(last_known_scroll_position);
          ticking = false;
        });
      }
  
      ticking = true;
    });
  })();

</script>
